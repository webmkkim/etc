<html>

<title>youtube background</title>
<style>
*{margin:0;padding:0;}
.video-background{width:100%;overflow:hidden;position:relative;z-index: -99;}
.video-foreground,.video-background iframe{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events: none;}
@media (min-aspect-ratio:16/9){.video-foreground{height:300%;top:-100%;}}
@media (max-aspect-ratio:16/9){.video-foreground{width:300%;left: -100%;height:131%;}}
</style>
</head>
<body>
<div class="video-background">
<div class="video-foreground">

</div>
</div>
